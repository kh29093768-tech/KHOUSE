<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>聯絡我們｜廣華國際開發有限公司</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="topnav">
    <div class="container row">
      <a class="brand" href="index.html">
        <img src="images/logo.png" alt="公司標誌" />
        <span>廣華國際開發有限公司</span>
      </a>
      <div class="spacer"></div>
      <div class="navlinks">
        <a href="index.html" class="btn-home" class="navlink">首頁</a>
      </div>
    </div>
  </nav>

  <main class="section">
    <div class="container">
      <h1 class="section-title">聯絡我們</h1>
      <form class="form">
        <div class="grid2">
          <input required name="姓名" placeholder="您的姓名">
          <input required name="電話" type="tel" placeholder="聯絡電話">
        </div>
        <input name="Email" type="email" placeholder="電子郵件（選填）">
        <textarea name="需求" placeholder="請描述您的需求（例如：室內裝修、代書手續、預算、坪數…）" required></textarea>
        <button class="btn btn-secondary" type="submit">送出表單</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>電話：(02)2909-3768 ｜ 地址：新北市泰山區楓江路26巷21號1樓</p>
      <small>© 2025 廣華國際開發有限公司</small>
    </div>
  </footer>
</body>
</html>
